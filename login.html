<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">

</head>
<body>
    <div class="login text-white">
        <div class="container my-5 text-center">
            <div class="group m-auto w-75 p-5" >
            <h1 class="text-center"> smart login system</h1>
            <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control " id="loginEmail" placeholder="enter your email" >
              </div>
            <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label "></label>
                <input type="password" class="form-control" id="loginPass" placeholder="enter your password">
              </div>
              <p id="error"></p>

              <button onclick="login()" class="btn btn-outline-info w-100 my-3">Login</button>
              <p class="text-center p-3">dont have an account?<a href="index.html">sign up</a></p>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
